name: Sync Website to Docs

on:
  push:
    branches: [ main ]
    paths:
      - 'website/**'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Sync website to docs folder
        run: |
          rm -rf docs
          cp -r website docs
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/
          git commit -m "Sync: update docs folder from website" || echo "No changes to commit"
          git push
